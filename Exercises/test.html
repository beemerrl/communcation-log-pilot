<!DOCTYPE html>
<html>

<head>
    <title>Button click handler</title>
    <script>
        function youRang() {
            document.getElementById("main-text").innerHTML += "thanks for calling!";
            console.log("you rang");
        }
    </script>
</head>

<body>
    <h1>demo header</h1>
    <p id="main-text" style="color:brown; font-weight:bold;">a bunch of important words and such and things . . . </p>
    <button onclick="youRang();">Ring Bell</button>
</body>

</html>
