<!DOCTYPE html>
<html>

<head>
    <title>Fetch Planets</title>
    <script>
        window.addEventListener("load", function () {
            //let json = [];
            fetch("https://handlers.education.launchcode.org/static/planets.json").then(function (response) {
                response.json().then(function (json) {
                    const destination = document.getElementById("destination");
                    let index = 0;
                    destination.addEventListener("click", function () {
                        destination.innerHTML = `
                            <div>
                                <h3>Planet ${json[index].name}</h3>
                                <img src=${json[index].image} height=250></img>
                            </div>
                        `;
                        index = (index + 1) % json.length;
                        //why do we do json.length?
                        //div loads first, then index is updated - so if json[0] appears, index is actualy 1 by the end of the script
                        /* this is probably what I'd do...
                        if(index < json.length){
                            index += 1;
                        } else {
                            index = 0;
                        }
                        */
                    });
                });
            });


        });
    </script>
</head>

<body>
    <h1>Destination</h1>
    <div id="destination">
        <h3>Planet</h3>
    </div>
</body>

</html>
